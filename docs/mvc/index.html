<!doctype html>
<html lang="en" data-framework="javascript">

<head>
    <meta charset="utf-8">
    <title>PhytoJS</title>
    <script src="bootstrap.js" type="module"></script>
    <link rel=stylesheet href="phytoapp.css">
    <link rel=stylesheet href="app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <section class="nosupport" hidden>
        <h4>Apologies.. your browser doesn't support ES Modules. </h4>
        <p>You <a href="https://github.com/rondinif/phytojs/blob/master/docs/README.md">may be able to enable them with a flag</a>.
    </section>

    <script nomodule>
        // script only runs browsers that don't support modules (ideally)
        document.querySelector('.nosupport').hidden = false;
    </script>
    <script type=module>
      // requires modules to hide. (FOUC in non-[nomodule] supporting browsers right now)
     import {qs} from './helpers.js'
      qs('.nosupport').hidden = true;
    </script>


    <section class="phytoapp">
        <header class="header">
            <h1>PhytoJS</h1>
            <input class="new-phyto" placeholder="What plant are you searching for?" autofocus>
        </header>
        <section class="main">
            <input class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="phyto-list"></ul>
        </section>
        <footer class="footer">
            <span class="phyto-count"></span>
            <ul class="filters">
                <li>
                    <a href="#/" class="selected">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
    <section class="graph-area-container"></section>
    <footer class="info">
        <p>Created by <a href="http://twitter.com/rondinif">Franco Rondini</a>
            <p><a href="https://github.com/rondinif/phytojs/blob/master/docs/README.md">repo: https://github.com/rondinif/phytojs#readme</a>
    </footer>
</body>

</html>
